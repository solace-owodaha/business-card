<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>

<body>
    <div class="card">
        <div class="padding">
            <img src="images/profile.png"
                alt="Solace with a grin stands in front of a dark blue background with the palm of his right hand on his belly button"
                class="avatar">
        </div>
        <div class="padding details">
            <h3>Solace Owodaha</h3>
            <p>App Developer</p>
            <h4>Port Harcourt</h4>
        </div>
    </div>


</body>

</html>
